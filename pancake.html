<!DOCTYPE html>
<html>
  <meta charset="UTF-8" />
  <head>
    <title>Pancake</title>
  </head>
  <body>
    <h1>Palacsinta recept</h1>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhFDHOhgp1cQk6l6PkxoK6U08NvTvEUM2ccw&usqp=CAU" alt="palacsinta">
    <h2>Hozzávalók</h2>
    <ul>
      <li>7,5 dl szénsavas víz</li>
      <li>7,5 dl tej(növényi)</li>
      <li>4 tojás</li>
        <li>65 dkg liszt</li>
    </ul>
    <h2>Elkészítés</h2>
    <ol>
      <li>Keverjük össze az hozzávalókat</li>
      <li>Süssük ki a palacsintákat</li>
    </ol>
    <h2>Értékelés</h2>
    <div>
      <label>Mennyire ízlett a végeredmény?</label>
      <label>1</label>
      <input type="radio" name="taste">
      <label>2</label>
      <input type="radio" name="taste">
      <label>3</label>
      <input type="radio" name="taste">
      <label>4</label>
      <input type="radio" name="taste">
      <label>5</label>
      <input type="radio" name="taste">
    </div>
    <div>
      <label>Mennyire volt könnyű követni a recepttet?</label>
      <select>
        <option>Nagyon könnyű</option>
        <option>Közepes</option>
        <option>Nehéz</option>
      </select>
    </div>
    <button>Értékelés</button>
    <h2>Eredmények</h2>
    <table>
      <tr>
        <th>Pontszám</th>
        <th>Szavazatok száma</th>
      </tr>
      <tr>
        <td>1</td>
        <td>0 szavazat</td>
      </tr>
      <tr>
        <td>2</td>
        <td>15szavazat</td>
      </tr>
      <tr>
        <td>3</td>
        <td>5<szavazat</td>
      </tr>
      <tr>
        <td>4</td>
          <td>0 szavazat</td>
        </tr>
        <tr>
          <td>5</td>
          <td>50 szavazat</td>
        </tr>
    </table>
  </body>
</html>
